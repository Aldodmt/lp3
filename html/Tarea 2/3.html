<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 imagenes</title>
</head>
<body>
    <h1>Imagenes en html</h1>
    <img src="Gragas.jpg" alt="Aqui debe haber una imagen, pero no se carga" title="Esto es una imagen de gragas sin modificaciones">

    <h1>Establecer dimensiones que tiene una imagen largo y ancho</h1>
    <img src="Gragas.jpg" alt="Aqui debe haber una imagen, pero no se carga" width="300" height="300" title="Esta es una imagen de gragas con modificaciones de largo y ancho">

    <h1>Llamar a una imagen externa</h1>
    <img src="https://lol-skin.weblog.vc/img/wallpaper/loading/Gragas_3.webp?1727233920" alt="Aqui debe haber una imagen, pero no se carga" width="300" height="300" title="Esta es una imagen de gragas llamado externamente">
</body>
</html>
