<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en html</title>
</head>
<body>
    <h1>Listas ordenadas bebidas</h1>
    <ol>
        <li>Café</li>
        <li>Té</li>
        <li>Leche</li>
    </ol>

    <h1>Listas desordenadas bebidas</h1>
    <ul>
        <li>Café</li>
        <li>Té</li>
        <li>Leche</li>
    </ul>

    <h1>Otro tipo de listas</h1>
    <dl>
        <dt>Café</dt>
        <dd title="Mentiroso">Café corto</dd>
        <dd>Café con leche</dd>
        <dt>Té</dt>
        <dd>de menta</dd>
        <dd>de manzanilla</dd>
    </dl>
</body>
</html>
