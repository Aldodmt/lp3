<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Tablas</title>
    <link rel="stylesheet" href="css/16.css">
</head>
<body>
    <h1 class="title">Tablas</h1>
    <div class="table_container">
        <table>
            <caption>Lista en css de el tiempo</caption>
            <colgroup>
                <col class="col1">
                <col class="col2">
                <col class="col3">
            </colgroup>
            <thead>
                <th class="table_head">Hoy</th>
                <th class="table_head">Mañana</th>
                <th class="table_head">Pasado Mañana</th>
            </thead>
            <tbody>
                <tr class="table_row">
                    <td class="table_data">Soleado</td>
                    <td class="table_data">Mayormente nublado</td>
                    <td class="table_data">Parcialmente nublado</td>
                </tr>
                <tr class="table_row">
                    <td class="table_data">19°</td>
                    <td class="table_data">40°</td>
                    <td class="table_data">30°</td>
                </tr>
                <tr class="table_row">
                    <td class="table_data">Este 13 km/h</td>
                    <td class="table_data">Este 15 km/h</td>
                    <td class="table_data">Sur 20 km/h</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
